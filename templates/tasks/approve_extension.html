{% extends "base.html" %}

{% block content %}


  
  <div class="container-fluid">
    <div class="row">
      <a href="{% url 'tasks:tasks_list' %}">Back to Task List</a>
      <div class="col">
        <h2>Approve Extension for Task: {{ task.name }}</h2>
        <div class="card shadow" style="padding:10px;background-color:aliceblue;">
          <div class="card-body">
              <h6 class="card-title text-center"><strong>Create Team</strong> </h6>
              <form method="post" enctype="multipart/form-data" action="{% url 'tasks:create_team' %}" id="add_category">
                  {% csrf_token %} 
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-success">Submit Approval</button>
              </form>
          </div>
      </div>   
      </div>
    </div>
  </div>

     

  
<!-- Bootstrap Modal for displaying Django message -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="messageModalLabel">Messages</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="messagesContainer">
              {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %}
          </div>
      </div>
  </div>
</div>



<script>
  // Show Django message modal if there are messages
  document.addEventListener("DOMContentLoaded", function() {
      const messageModal = document.getElementById('messageModal');
      if (messageModal && document.getElementById('messagesContainer').children.length > 0) {
          new bootstrap.Modal(messageModal).show();
      }
  });

</script>
{% endblock %}
