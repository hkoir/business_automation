{% extends 'base.html' %}

{% block content %}


<style>


    html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents the body from horizontally scrolling */
        }
    
    .table th,td {
                text-align: center;
            
            }
            
         
    
    .select2-container {
        width: 60% !important; /* Ensure the container is 100% wide */
    }
    
    .select2-container .select2-selection--single {
        width: 100% !important; /* Ensure the selection area is also 100% wide */
    }
    
    .select2-dropdown {
        width: auto !important; 
    }
    
    .select2-search__field {
        width: 80% !important; 
    }
    
    .main-content {   
        overflow-y: auto;
        margin-left:0px;
        position: absolute;
        width: 100%;
        left: 0;
            }
    </style>





<div class="container fluid main-content">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">          
       
            <div class="card shadow" style="padding:10px;background-color:aliceblue;">
                <div class="card-body">
                    <h6>Manage Return/Refund Request for {{ return_request.sale.product.product_name }}</h6>
                    <h6 class="card-title text-center"><strong>Update status</strong> </h6>
                    <form method="post">
                        {% csrf_token %}                       
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Update Request</button>
                    </form>
                 </div>
            </div>          
            
        </div>
        <div class="col-3"></div>

    </div>
</div>




<div style="height:800px"></div>






<!-- Bootstrap Modal for displaying Django message -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Messages</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body" id="messagesContainer">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>




<script>
 // Show Django message modal if there are messages
 document.addEventListener("DOMContentLoaded", function() {
        const messageModal = document.getElementById('messageModal');
        if (messageModal) {
            const messagesContainer = document.getElementById('messagesContainer');
            if (messagesContainer && messagesContainer.children.length > 0) {
                const modalInstance = new bootstrap.Modal(messageModal);
                modalInstance.show();
            }
        }
    });
</script>

{% endblock %}
