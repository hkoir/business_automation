
{% extends "base.html" %}

{% block content %}

<style>


    html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevents the body from horizontally scrolling */
        }
    
    .table th,td {
              text-align: center;
            
            }
            
         
    
    .select2-container {
        width: 60% !important; /* Ensure the container is 100% wide */
    }
    
    .select2-container .select2-selection--single {
        width: 100% !important; /* Ensure the selection area is also 100% wide */
    }
    
    .select2-dropdown {
        width: auto !important; 
    }
    
    .select2-search__field {
        width: 80% !important; 
    }
    
    .main-content {   
        overflow-y: auto;
        margin-left:0px;
        position: absolute;
        width: 100%;
        left: 0;
            }


         body { font-family: Arial, sans-serif; }
        .header { text-align: center; margin-bottom: 20px; }
        .content { margin: 20px; }
       
    </style>



<div class="container fluid main-content">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">          
       
            <div class="card" style="padding:10px;background-color:aliceblue;">
                <div class="card-body">
                    <h4 class="text-center">Replacement for: {{ return_instance.product.product_name }}</h4>
                   
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Replace Product</button>
                    </form>
                    
                 </div>
            </div>          
            
        </div>
        <div class="col-3"></div>

    </div>
</div>

<div style="height:800px"></div>


{% endblock %}
