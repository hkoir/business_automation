
{% extends 'base.html' %}  


{% block content %}



    <h2>Assign Roles to Selected Orders</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" name="apply">Apply</button>
    </form>

    <h3>Selected Orders</h3>
    <ul>
        {% for order in orders %}
            <li>{{ order.order_id }}</li>
        {% endfor %}
    </ul>

{% endblock %}
