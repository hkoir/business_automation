{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">    
        <div class="col-12 col-md-1"></div>
        <div class="col-12 col-md-10">        

            <div class="card my-4">
                <div class="card-body" style="background-color: beige;">
                    <h5 class="card-title">Preview</h5>
                    <div>
                        <!-- Embed the PDF with full width and increased height -->
                        <embed src="data:application/pdf;base64,{{ pdf_preview }}" width="100%" height="1450px" />
                    </div>
                </div>
            </div> 
        </div>
        <div class="col-12 col-md-1"></div>

            <div class="col-12">
                <div class="my-3">
                    <h5>Would you like to email this experience certificate to {{ employee.name }} ?</h5>

                    <form method="post" action="{% url 'core:generate_and_send_experience_certificate' employee.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-success">Send as email attachment</button>
                    </form>
                </div>
            </div>
           
    </div>
</div>
   

<div style="height:1200px"></div>


{% endblock %}
