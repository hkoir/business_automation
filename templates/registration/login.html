{% extends 'base.html' %}  

{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card shadow" style="background-color: aliceblue;">
                <div class="card-body">
                    <h2>Login</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                    {% if messages %}
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                
                
                   
<h6 class="text-center" style="margin-top: 40px;">User authentication management<br>
    
    <button class="btn btn-secondary">
        <a href="{% url 'accounts:register' %}" style="color:white;text-decoration: none;">Register</a>
    </button>
    
    <button class="btn btn-info">
        <a href="{% url 'accounts:password_reset' %}" style="color:white;text-decoration: none;">Forgot password?</a>
    </button>
</h6>
                
                </div>
            </div>

        </div>
        <div class="col-3"></div>
    </div>
</div>

<div style="height:800px"></div>


    {% endblock %}
