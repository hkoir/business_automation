{% extends 'base.html' %}  

{% block content %}

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Tenant Login</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'accounts:login' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                           
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>                       
                                                
                    </div>
                    <div class="card-footer text-center">
                        <small>Don't have an account? Contact your administrator.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>







    

<!-- Bootstrap Modal for displaying Django message -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Messages</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body" id="messagesContainer">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


<div style="height:800px"></div>

<script>
 // Show Django message modal if there are messages
 document.addEventListener("DOMContentLoaded", function() {
        const messageModal = document.getElementById('messageModal');
        if (messageModal) {
            const messagesContainer = document.getElementById('messagesContainer');
            if (messagesContainer && messagesContainer.children.length > 0) {
                const modalInstance = new bootstrap.Modal(messageModal);
                modalInstance.show();
            }
        }
    });
</script>


    {% endblock %}
