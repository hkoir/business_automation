{% extends 'base.html' %}  

{% block content %}


<style>

 html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden; 
    }

table {
        border-collapse: collapse;
        width: 100%;
    
    }
    
    th, td {
        border: 1px solid black; 
        vertical-align: middle;
        padding: 0px;
    }
    
    th {
        background-color: rgb(118, 242, 10);
        
    }
    
    table thead th {
    white-space: normal;
    }
    
    .select2-container {
        width: 60% !important; 
    }
    
    .select2-container .select2-selection--single {
        width: 100% !important; 
    }
    
    .select2-dropdown {
        width: auto !important; 
    }
    
    .select2-search__field {
        width: 80% !important; 
    }
    
    .main-content {   
        overflow-y: auto;
        margin-left:0px;
        position: absolute;
        width: 100%;
        left: 0;
            }
    </style>



<h2>Complete Quality Control for {{ quality_control.product.name }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.warehouse }}  <!-- Render the warehouse field -->
    
    <div class="form-group">
        <label for="id_location">Location:</label>
        <select id="id_location" name="location" class="form-control">  
            <option value="">Select Location</option>
            <!-- Options will be populated via AJAX -->
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Complete QC</button>
</form>







<!-- Bootstrap Modal for displaying Django message -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Messages</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body" id="messagesContainer">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


<div style="height:800px"></div>

<script>
 // Show Django message modal if there are messages
 document.addEventListener("DOMContentLoaded", function() {
        const messageModal = document.getElementById('messageModal');
        if (messageModal) {
            const messagesContainer = document.getElementById('messagesContainer');
            if (messagesContainer && messagesContainer.children.length > 0) {
                const modalInstance = new bootstrap.Modal(messageModal);
                modalInstance.show();
            }
        }
    });
</script>










<!-- Include the JavaScript for AJAX location filtering -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#id_warehouse').change(function() {
            var warehouseId = $(this).val();
            $.ajax({
                url: "{% url 'inventory:get_locations' %}",  // The URL for the AJAX endpoint
                data: {
                    'warehouse_id': warehouseId
                },
                success: function(data) {
                    $('#id_location').html(data);
                }
            });
        });
    });
</script>


{% endblock %}
