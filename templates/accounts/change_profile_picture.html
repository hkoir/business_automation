{% extends "../base.html" %} 

{% load static %} 

{% block content %}


<div class="container">

    <div class="row">
        <div class="col">            
        </div>
        <div class="col p-4" style = "border-radius: 10px; box-shadow:5px 10px 10px 20px rgba(210, 150, 120, 0.5)">              
            <form method="post" enctype="multipart/form-data" id="profileForm">
                {% csrf_token %}
                <div class="mb-3 row">
                    <div class="col">
                        {{ form.as_p }}
                    </div>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Update Profile Picture</button>
                    <button class="btn btn-secondary" type="button" onclick="cancelForm()">Cancel</button>
                </div>
            </form>               
        </div>
        <div class="col">            
        </div>
    </div>
</div>




<!-- Bootstrap Modal for displaying Django message -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Messages</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="messagesContainer">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>



<script>
    // Show Django message modal if there are messages
    document.addEventListener("DOMContentLoaded", function() {
        const messageModal = document.getElementById('messageModal');
        if (messageModal && document.getElementById('messagesContainer').children.length > 0) {
            new bootstrap.Modal(messageModal).show();
        }
    });

</script>

<script>
    function cancelForm() {
        var form = document.getElementById("profileForm");
        form.reset();
        window.location.href = "{% url 'accounts:home' %}";
        console.log("Form cancelled");
    }
</script>

{% endblock  %}
