
{% extends 'base.html' %}  

{% block content %}


<style>

 html, body {
    margin: 0;
    padding: 0;
    overflow-x: hidden; 
    }

table {
        border-collapse: collapse;
        width: 100%;
    
    }
    
    th, td {
        border: 1px solid black; 
        vertical-align: middle;
        padding: 0px;
    }
    
    th {
        background-color: rgb(118, 242, 10);
        
    }
    
    table thead th {
    white-space: normal;
    }
    
    .select2-container {
        width: 60% !important; 
    }
    
    .select2-container .select2-selection--single {
        width: 100% !important; 
    }
    
    .select2-dropdown {
        width: auto !important; 
    }
    
    .select2-search__field {
        width: 80% !important; 
    }
    
    .main-content {   
        overflow-y: auto;
        margin-left:0px;
        position: absolute;
        width: 100%;
        left: 0;
            }
    </style>





  
<div class="container-fluid">
    <div class="row">   
      <div class="col-12 col-md-3"></div>
      <div class="col-12 col-md-6">      
        <div class="card shadow-lg border-0 rounded-lg" style="width:100%">
          <!-- Card Header -->
          <div class="card-header bg-primary text-white text-center">
              <h4 class="mb-0"> Update Tracking for Shipment: {{ shipment.tracking_number }}</h4>              
          </div>
          <div class="card-body" style="margin-left: 30px;">             
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="status_update">Status Update</label>
                    <select class="form-control" id="status_update" name="status_update" required>
                        <option value="" disabled selected>Select a status</option>
                        {% for status in status_options %}
                            <option value="{{ status }}">{{ status }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="remarks">Remarks</label>
                    <textarea class="form-control" id="remarks" name="remarks"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Tracking</button>
            </form>
          </div>
       </div>   
      </div>
      <div class="col-12 col-md-3"></div>
    </div>
  </div>

  <div style="height:800px"></div>











<!-- Bootstrap Modal for displaying Django message -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">Messages</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="messagesContainer">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>



<script>
    // Show Django message modal if there are messages
    document.addEventListener("DOMContentLoaded", function() {
        const messageModal = document.getElementById('messageModal');
        if (messageModal && document.getElementById('messagesContainer').children.length > 0) {
            new bootstrap.Modal(messageModal).show();
        }
    });

</script>


{% endblock %}
